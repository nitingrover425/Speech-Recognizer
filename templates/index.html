<!DOCTYPE html>
<html lang="en">

<center>
<head>
    <meta charset="UTF-8">
    <title>Speech To Text</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">    
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/index.css')}}">
</head>

<body>
    <div id="Speech Container" text-align: center>
        <h1> Upload an audio file </h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file"/>
            <br> <br>
            <input type="submit" id="SubmitButton" value="Transcribe" />
        </form>

        {% if transcript != "" %}
        <div id="speechTranscriptContainer">
            <h1> Transcript </h1>
            <p id="speechText"> {{transcript}} </p>
        </div>  
        {% endif %}
    </div>
</center>
</body>
</html>
